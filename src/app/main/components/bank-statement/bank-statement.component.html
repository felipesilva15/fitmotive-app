<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Extrato</h4>
            <p-dataView #dv [value]="records">
                <ng-template pTemplate="header">
                </ng-template>
                <ng-template pTemplate="list" let-records>
                    <div class="grid grid-nogutter">
                        <div class="col-12" *ngFor="let record of records; let first = first" class="col-12">
                            <div class="flex flex-row align-items-center justify-content-between gap-2 p-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                                <div class="font-bold w-6">
                                    {{ record.description }}
                                </div>
                                <div>
                                    {{ record.transaction_date | date: 'dd/MM/Y' }}
                                </div>
                                <div class="font-bold" [ngClass]="record.movement_type == 'CREDIT' ? 'text-green-500' : 'text-red-500'">
                                    {{ record.amount | currency: 'BRL' }}
                                </div>
                            </div>
                        </div>
