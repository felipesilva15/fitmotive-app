<div class="p-fluid">
    <div class="field">
        <label htmlFor="type">Tipo<span class="text-red-500 font-bold">*</span></label>
        <p-dropdown [options]="phoneTypeEnumOptions" optionLabel="name" id="type" [(ngModel)]="data.type"></p-dropdown>
    </div>
    <div class="field">
        <label htmlFor="number">NÃºmero<span class="text-red-500 font-bold">*</span></label>
        <p-inputMask mask="(99) 99999999?9" id="number" [(ngModel)]="data.number" required></p-inputMask>
    </div>
    <div class="field flex align-items-center gap-2">
        <p-inputSwitch id="main" [(ngModel)]="data.main"></p-inputSwitch>
        <label htmlFor="main" class="mb-1">Principal</label>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" [text]="true" severity="secondary" (click)="close()"></p-button>
        <p-button label="Salvar" type="button" (click)="close(data)"></p-button>
    </div>
</div>
